<html> 
	<head>
		<title>Pedro Ramos Ruiz</title>
		<meta http-equiv="content-type" content="text/html;charset=utf-8">
		<script src = "./js/universitario.js" type = "text/javascript"> </script>
		<script src = "./js/validacion.js" type = "text/javascript"> </script>
	</head>
	<body>
		<noscript> 
			Esta página hace uso de scripts. <a href = "http://support.google.com/adsense/bin/answer.py?hl=es&answer=12654"> Puedes leer cómo habilitar JavaScript en el navegador.</a>
		</noscript>
		<h1>Pedro Ramos Ruiz</h1>
		<form >
			<legend>Alta del universitario</legend>
			<fieldset><table>
				<tr>
					<td>
						<label for ="nombre" >Nombre</label>
					</td>
					<td>
						<input type = "text" id="nombre" placeholder="Nombre"/>
						<span id = 'msj_nombre'></span>
					</td>
				</tr>
				<tr>
					<td>
						<label for ="apellido1"  >Primer apellido </label>
					</td>
					<td>
						<input type = "text" id="apellido1" placeholder="Apellido primero"/>
						<span id = 'msj_apellido1'></span>
					</td>
				</tr>
				<tr>
					<td>
						<label for ="apellido2" >Segundo Apellido </label>
					</td>
					<td>
						<input type = "text" id="apellido2" placeholder="Apellido segundo"/>
						<span id = 'msj_apellido2'></span>
					</td>
				</tr>
				<tr>
					<td>
						<label for ="fecha" >Fecha de nacimiento</label>
					</td>
					<td>
						<input type = "text" id="fechaNac" placeholder="dd-mm-aaaa"/>
						<span id = 'msj_fecha'></span>
					</td>
				</tr>
			</table></fieldset>
			<input type = "checkbox" id="condiciones"/>
			<label for ="condiciones" >Acepto las condiciones</label>
			<span id = 'msj_condiciones'></span>
			<div>
				<input type = "button" value = "Crear"  id = 'crear'>
				<input type = "reset" value = "Limpiar" id = 'limpiar'>
			</div>
		</form>
	</body>
</html>
