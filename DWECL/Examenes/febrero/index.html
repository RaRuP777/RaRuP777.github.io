<html> 
	<head>
		<title>Examen - Pedro Ramos Ruiz</title>
		<meta charset="utf-8">
		<script src = "js/Usuario.js" type = "text/javascript"> </script>
		<script src = "js/validar.js" type = "text/javascript"> </script>
		<script src = "js/js.js" type = "text/javascript"> </script>
	</head>
	<body>
		<form>
			<h1>Examen Febrero - Pedro J. Ramos</h1>
			<legend>Alta de Usuario</legend>
			<fieldset><table>
				<tr>
					<td>
						<label for ="nombre" >Nombre</label>
					</td>
					<td>
						<input type = "text" id="nombre" placeholder="(obligatorio)"/>
						<span id = "errorNombre" style="color: red;"></span>
					</td>
				</tr>
				<tr>
					<td>
						<label for ="apellidos" >Apellidos</label>
					</td>
					<td>
						<input type = "text" id="apellidos" placeholder="(obligatorio)"/>
						<span id = "errorApellidos" style="color: red;"></span>
					</td>
				</tr>	
				<tr>
					<td>
						<label for ="DNI" >DNI</label>
					</td>
					<td>
						<input type = "text" id="DNI" placeholder="(obligatorio)"/>
						<span id = "errorDNI" style="color: red;"></span>
					</td>
				</tr>	
				<tr>
					<td>
						<label for ="sexo" >Sexo</label>
					</td>
					<td>
						<input type="radio" name="sexo" value="hombre" id="hombre"/>Hombre
						<input type="radio" name="sexo" value="mujer" id="mujer">Mujer
						<span id = "errorSexo" style="color: red;"></span>
					</td>
				</tr>	
			</table>
			<input type="checkbox" id="condiciones">Acepto las condiciones
			<span id = "errorCondiciones" style="color: red;"></span>
			</fieldset>
			<input type="button" id="enviar" value="Nuevo usuario">
            <input type="reset" id="limpiar" value="Limpiar">
		</form>
		<div id="texto"></div>
		<ul id="lista"></ul>
	</body>
</html>
