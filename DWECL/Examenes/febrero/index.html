<html> 
	<head>
		<title>Examen - Pedro Ramos Ruiz</title>
		<meta charset="utf-8">
		<script src = "Usuario.js" type = "text/javascript"> </script>
		<script src = "js.js" type = "text/javascript"> </script>
	</head>
	<body>
		<form >
			<h1>Examen Febrero - Pedro J. Ramos</h1>
			<legend>Alta de Usuario</legend>
			<fieldset><table>
				<tr>
					<td>
						<label for ="nombre" >Nombre</label>
					</td>
					<td>
						<input type = "text" id="nombre" placeholder="(obligatorio)"/>
						<span id = "errorNombre"></span>
					</td>
				</tr>
				<tr>
					<td>
						<label for ="apellidos" >Apellidos</label>
					</td>
					<td>
						<input type = "text" id="apellidos" placeholder="(obligatorio)"/>
						<span id = "errorApellidos"></span>
					</td>
				</tr>	
				<tr>
					<td>
						<label for ="DNI" >DNI</label>
					</td>
					<td>
						<input type = "text" id="DNI" placeholder="(obligatorio)"/>
						<span id = "errorDNI"></span>
					</td>
				</tr>	
				<tr>
					<td>
						<label for ="sexo" >Sexo</label>
					</td>
					<td>
						<input type="radio" name="sexo" value="hombre"/>Hombre
						<input type="radio" name="sexo" value="mujer">Mujer
						<span id = "errorSexo"></span>
					</td>
				</tr>	
			</table>
			<input type="checkbox" name="condiciones">Acepto las condiciones
			<span id = "errorCheckbox"></span>
			</fieldset>
			<input type = "button" value = "Nuevo Usuario"  id = "crear">
			<input type = "reset" value = "Limpiar" id = "limpiar">
		</form>
		<div id="texto"></div>
	</body>
</html>
