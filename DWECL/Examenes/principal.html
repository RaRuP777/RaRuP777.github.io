<html> 
	<head>
		<title>Examen - Pedro Ramos Ruiz</title>
		<meta charset="utf-8">
		<script src = "Usuario.js" type = "text/javascript"> </script>
		<script src = "js.js" type = "text/javascript"> </script>
	</head>
	<body>
		<form >
			<legend></legend>
			<fieldset><table>
				<tr>
					<td>
						<label for ="nombre" ></label>
					</td>
				</tr>
				<tr>
					<td>
						<input type = "text" id="Nombre" placeholder="(obligatorio)"/>
						<span id = "errorNombre"></span>
					</td>
				</tr>
				<tr>
					<td>
						<input type = "text" id="Apellidos" placeholder="(obligatorio)"/>
						<span id = "errorApellidos"></span>
					</td>
				</tr>	
				<tr>
					<td>
						<input type = "text" id="DNI" placeholder="(obligatorio)"/>
						<span id = "errorDNI"></span>
					</td>
				</tr>	
				<tr>
					<td>
						<select id="sexo">
							<option value="Hombre"></option>
							<option value="Mujer"></option>
						</select>
					</td>
				</tr>	
			</table>
			<input type="checkbox" id="condiciones">Acepto las condiciones
			<span id = "errorCheckbox"></span>
			</fieldset>
			<input type = "button" value = "Nuevo Usuario"  id = "crear">
			<input type = "reset" value = "" id = "limpiar">
		</form>
		<div id="texto"></div>
	</body>
</html>
