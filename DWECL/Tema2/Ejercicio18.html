<html>
	<head>
		<title>Ejercicio 18</title>
	</head>
	<body>
		<p></p>
		<input type="hidden" name="fecha" id="fecha" />
		<span style="background-color: #ffc; 
				cursor:default; padding:.3em; 
				border:thin solid#ff0; 
				text-decoration:underline; 
				color: blue;"
			onmouseover="this.style.cursor='pointer'; 
				this.style.cursor='hand';
				this.style.backgroundColor='#ff8'; 
				this.style.textDecoration='none';"
			onmouseout="this.style.backgroundColor='#ffc'; 
				this.style.textDecoration='underline';"
			id="fecha_usuario">Pincha aqu√≠ para seleccionar la fecha
		</span>
		<script type="text/javascript">
			Calendar.setup({
				inputField: "fecha",
				ifFormat: "%d/%m/%Y",
				weekNumbers: false,
				displayArea: "fecha_usuario",
				daFormat: "%A, %d de %B de %Y"
			});
		</script>
	</body>
</html>
