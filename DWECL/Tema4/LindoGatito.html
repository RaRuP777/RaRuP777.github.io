<html>
<head>
	<meta charset="UTF-8">
	<title>Lindo Gatito - Pedro J. Ramos</title>
	<script type="text/javascript" 
		src="js/lindoGatito.js">
	</script>
	<link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/form.css">
    <link rel="stylesheet" href="../css/tabla.css">
</head>
<body>
	<form><fieldset>
		<p>Datos del gatito</p>
		<table><tr>
			<td><label>Nombre</label></td>
			<td><input type="text" id="nombre" size="10" placeholder="max 10 letras" autofocus required/></td>
		</tr>
		<tr>
			<td><label>Dia Nacimiento</label></td>
			<td><input type="text" id="dia" size="2" required/></td>
		</tr>
		<tr>
			<td><label>Mes Nacimiento</label></td>
			<td><select id="mes" name="mes">
				<option value="0">Enero</option>
				<option value="1">Febrero</option>
				<option value="2">Marzo</option>
				<option value="3">Abril</option>
				<option value="4">Mayo</option>
				<option value="5">Junio</option>
				<option value="6">Julio</option>
				<option value="7">Agosto</option>
				<option value="8">Septiembre</option>
				<option value="9">Octubre</option>
				<option value="10">Noviembre</option>
				<option value="11">Diciembre</option>	
			</select></td>
		</tr>
		<tr>
			<td><label>AÃ±o Nacimiento</label></td>
			<td><input type="text" id="anno" size="4" placeholder="ej 2015" required/><br/></td>
		</tr>
		<tr>
			<td><label>Raza</label></td>
			<td><select id="raza">
				<option value="Mestizo">Mestizo</option>
				<option value="Persa">Persa</option>
				<option value="Siames">Siames</option>
				<option value="Romano">Romano</option>
				<option value="Egipcio">Egipcio</option>
			</select></td>
		</tr>
		<tr>
			<td><label>Peso</label></td>
			<td><input type="text" id="peso" size="2" required/></td>
		</tr>
		</table><hr/>
		<input type="button" value="Generar" onclick="generar()" /><br><hr/>
	</fieldset>
	<p id="texto"><p>
	</form>
</body>
</html>
