<html>
<head>
	<meta charset="utf-8">
	<title>Validar Formulario - Pedro J. Ramos</title>
	<link href="../css/tabla.css" rel="stylesheet">
	<link href="../css/normalize.css" rel="stylesheet">
	<script type="text/javascript"
		src="js/js.js">
	</script>
	<script type="text/javascript"
		src="js/validar.js">
	</script>
</head>
<body>
	<div id="contenedor">
		<header>
			<h1>Validar Formulario - Pedro J. Ramos</h1>	
		</header>
		<nav>
			<a href="../index.html">VOLVER</a>
		</nav>
		<br/>
		<main>
			<section>
				<article>
					<form id="form1" action="#" method="post">
						<fieldset>
							<table>
								<tr>
									<td><label>Nombre</label></td>
									<td><input type="text" name="nombre" /></td>
								</tr>
								<tr>
									<td><label>Apellidos</label></td>
									<td><input type="text" name="apellidos" /></td>
								</tr>
								<tr>
									<td><label>Fecha de Nacimiento</label></td>
									<td><input type="cal" name="fecha" /></td>
								</tr>
								<tr>
									<td><label>Sexo</label></td>
									<td>
										<input type="radio" name="sexo" value="Hombre" />Hombre
										<input type="radio" name="sexo" value="Mujer" />Mujer
									</td>
								</tr>
								<tr>
									<td><label>Correo electrónico</label</td>
									<td><input type="email" name="email" /></td>
								</tr>
								<tr>
									<td><label>Número de contacto</label></td>
									<td><input type="text" name="telefono" /></td>
								</tr>
								<tr>
									<td><label>Número DNI</label></td>
									<td><input type="text" name="dni" /></td>
								</tr>
								<tr>
									<td><label>Experiencia laboral</label></td>
									<td><textarea rows="6" cols="30" name="experiencia" ></textarea></td>
								</tr>
								<tr>
									<td><label>Estudios</label></td>
									<td><textarea rows="6" cols="30" name="estudios"></textarea></td>
								</tr>
								<tr>
									<td><label>Jornada laboral</label></td>
									<td>
										<select name="jornada">
											<option value="Indiferente" selected >Indiferente</option>
											<option value="Mañana">Por la mañana</option>
											<option value="Por la tarde">Por la tarde</option>
										</select>
									</td>
								</tr>
								<tr>
									<td><label>Idiomas</label></td>
									<td>
										<input type="checkbox" name="idiomas[]" value="Inglés" />Inglés
										<input type="checkbox" name="idiomas[]" value="Francés" />Francés
										<input type="checkbox" name="idiomas[]" value="Alemán" />Alemán
										<input type="checkbox" name="idiomas[]" value="Otros" />Otros
									</td>
								</tr>
							</table><hr/>
							<input type="submit" value="Enviar" onclick="enviar()" />
							<input type="reset" name="reset" value="Limpiar"/>
						</fieldset>
					</form>
					<p id="texto"><p>
				</article>
		</main>
	</div>
</body>
</html>
