<html>
<head>
	<meta charset="utf-8">
	<title>Validar Formulario - Pedro J. Ramos</title>
	<link href="../css/tabla.css" rel="stylesheet">
	<link href="../css/normalize.css" rel="stylesheet">
	<script type="text/javascript"
		src="js/js.js">
	</script>
	<script type="text/javascript"
		src="js/validar.js">
	</script>
</head>
<body>
	<noscript> 
			Esta página hace uso de scripts. <a href = "http://support.google.com/adsense/bin/answer.py?hl=es&answer=12654"> Puedes leer cómo habilitar JavaScript en el navegador.</a>
	</noscript>
	<div id="contenedor">
		<header>
			<h1>Validar Formulario - Pedro J. Ramos</h1>	
		</header>
		<nav>
			<a href="../index.html">VOLVER</a>
		</nav>
		<br/>
		<main>
			<section>
				<article>
					<form>
						<fieldset>
							<table>
								<tr>
									<td><label>Nombre</label></td>
									<td><input type="text" id="nombre" placeholder="(obligatorio)" autofocus/><span id="error1"></span></td>
								</tr>
								<tr>
									<td><label>Apellidos</label></td>
									<td><input type="text" id="apellidos" placeholder="(obligatorio)"/><span id="error2"></span></td>
								</tr>
								<tr>
									<td><label>Fecha de Nacimiento</label></td>
									<td><input type="text" id="fecha" placeholder="dd-mm-aaaa" /><span id="error3"></span></td>
								</tr>
								<tr>
									<td><label>Sexo</label></td>
									<td>
										<input type="radio" name="sexo" value="Hombre" />Hombre
										<input type="radio" name="sexo" value="Mujer" />Mujer
									<span id="error4"></span></td>
								</tr>
								<tr>
									<td><label>Correo electrónico</label</td>
									<td><input type="text" id="email" placeholder="example@algo.com" /><span id="error5"></span></td>
								</tr>
								<tr>
									<td><label>Teléfono</label></td>
									<td><input type="text" id="telefono" placeholder="00000000"/><span id="error6"></span></td>
								</tr>
								<tr>
									<td><label>Número DNI</label></td>
									<td><input type="text" id="dni" placeholder="0000000A"/><span id="error7"></span></td>
								</tr>
								<tr>
									<td><label>Experiencia laboral</label></td>
									<td><textarea rows="6" cols="30" id="experiencia" placeholder="(obligatorio)"></textarea><span id="error8"></span></td>
								</tr>
								<tr>
									<td><label>Estudios</label></td>
									<td><textarea rows="6" cols="30" id="estudios" placeholder="(obligatorio)"></textarea><span id="error9"></span></td>
								</tr>
								<tr>
									<td><label>Jornada laboral</label></td>
									<td>
										<select id="jornada">
											<option value="Indiferente" selected >Indiferente</option>
											<option value="Mañana">Por la mañana</option>
											<option value="Por la tarde">Por la tarde</option>
										</select>
									<span id="error10"></span></td>
								</tr>
								<tr>
									<td><label>Idiomas</label></td>
									<td>
										<input type="checkbox" id="idiomas[]" value="Inglés" />Inglés
										<input type="checkbox" id="idiomas[]" value="Francés" />Francés
										<input type="checkbox" id="idiomas[]" value="Alemán" />Alemán
										<input type="checkbox" id="idiomas[]" value="Otros" />Otros
									<span id="error11"></span></td>
								</tr>
							</table><hr/>
							<input type="button" value="Enviar" id="enviar" />
							<input type="reset" value="Limpiar" id="reset" />
						</fieldset>
					</form>
				</article>
		</main>
	</div>
</body>
</html>
