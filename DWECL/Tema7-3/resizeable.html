<html>
<head>
	<meta charset="utf-8">
	<title>JqueryUI - Pedro J. Ramos</title>
	<link href="css/normalize.css" rel="stylesheet">
	<link href="css/menu.css" rel="stylesheet">
	<link href="css/form.css" rel="stylesheet">
	<link href="css/web.css" rel="stylesheet">
	<script type="text/javascript"
		src="canvas/canvas.js">
	</script>
	<script 
		src="js/jquery.js">
	</script>
  	<script 
  		src="js/jquery-ui.js">
  	</script>
	<script>
  		$(function() {
    		$( "#resizable" ).resizable({
   				handles: "se"
    		});
 		 });
 	</script>
</head>
<body onLoad="dibujarCanvas();">
	<div id="contenedor">
		<header>
			<canvas id="miCanvas" width="130" height="130">Su navegador no soporta Canvas.</canvas>
			<h1>JqueryUI</h1>	
		</header>
		<nav>
			<ul>
				<li><a href="JqueryUI.html">VOLVER</a></li>
			<ul>
		</nav>
		<br/>
		<aside>
		</aside>
		<main>
			<section>
				<article>
					<h3>Trabaja con Nosotros</h3>
					<div>
						<form id="form1">
							<fieldset>
								<p><label>Nombre</label><input type="text" name="nombre" required /></p>
								<p><label>Apellidos</label><input type="text" name="apellidos" required /></p>
								<p><label>Fecha de Nacimiento</label><input type="cal" name="fecha" required /></p>
								<p><label>Sexo</label>
									<input type="radio" name="sexo" value="Hombre" />Hombre
									<input type="radio" name="sexo" value="Mujer" />Mujer</p>
								<p><label>Correo electrónico</label><input type="email" name="email" required /></p>
								<p><label>Número de contacto</label><input type="text" name="telefono" required /></p>
								<p><label>Experiencia laboral</label><textarea rows="6" cols="30" id="textarea" name="laboral" placeholder="$(function(){$( '#resizable' ).resizable({handles: 'se'});});"></textarea><span>Este Textarea es resizeable gracias a JqueryUI</p>
								<p><label>Estudios</label><textarea rows="6" cols="30" id="textarea" name="estudios" placeholder="$(function(){$( '#resizable' ).resizable({handles: 'se'});});"></textarea>Este Textarea es resizeable gracias a JqueryUI</p>
								<p><label>Jornada laboral</label>
									<select name="jornada">
										<option value="Indiferente" selected >Indiferente</option>
										<option value="Mañana">Por la mañana</option>
										<option value="Por la tarde">Por la tarde</option>
									</select></p>
								<p><label>Idiomas</label>
									<input type="checkbox" name="idiomas[]" value="Inglés" />Inglés
									<input type="checkbox" name="idiomas[]" value="Francés" />Francés
									<input type="checkbox" name="idiomas[]" value="Alemán" />Alemán
									<input type="checkbox" name="idiomas[]" value="Otros" />Otros</p>
								<input type="submit" name="enviar" value="Enviar"/>
								<input type="reset" name="reset" value="Limpiar"/>
							</fieldset>
						</form>
					</div>
				</article>
				<hr/>
		</main>
		<footer>
			<p>Pedro J. Ramos</p>
		</footer>
	</div>
</body>
</html>
